DEFAULT_ENTRY=0
TIMEOUT=3
GRAPHICS=yes
MENU_RESOLUTION=1024x768
E9_OUTPUT=yes
STAGE2_MAP=bios://:1/boot/stage2.map

THEME_COLOURS=60000000;aa0000;00aaff;aa5500;0000aa;aa00aa;9076de;aaaaaa
